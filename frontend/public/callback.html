<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証成功 - OIDC学習サンドボックス</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .success { color: green; }
    .error { color: red; }
    .info { margin: 20px 0; }
    .info dt { font-weight: bold; }
    .info dd { margin: 5px 0 15px 0; }
    .loading { color: #666; font-style: italic; }
    .account-number {
      font-size: 1.5em;
      font-weight: bold;
      color: #0066cc;
      font-family: monospace;
    }
    #account-section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1 class="success">&#10003; 認証成功</h1>
  <dl class="info">
    <dt>メールアドレス</dt>
    <dd id="user-email"><span class="loading">読み込み中...</span></dd>
    <dt>ユーザーID</dt>
    <dd id="user-sub"><span class="loading">読み込み中...</span></dd>
  </dl>

  <div id="account-section">
    <h2>口座情報</h2>
    <div id="account-status">
      <span class="loading">口座を作成中...</span>
    </div>
    <dl class="info" id="account-info" style="display: none;">
      <dt>口座番号</dt>
      <dd id="account-number" class="account-number"></dd>
    </dl>
    <div id="account-error" class="error" style="display: none;"></div>
  </div>

  <p style="margin-top: 30px;"><a href="/">&rarr; トップへ戻る</a></p>
  <script src="/js/app.js"></script>
</body>
</html>
